<!DOCTYPE HTML>
<html>
  <head>
    <title>Media Library</title>
  </head>
  <body>
    <form id="book-form">
      <label for="book-title">Title</label>
      <input class="book-field" id="book-title" name="book[title]">
	<br>
	
	<label for="book-photographer">Photographer</label>
	<input class="book-field" id="book-photographer" name="book[photographer]">
	<br>
	
	<label for="book-nationality">Photographer's Nationality</label>
	<input class="book-field" id="book-nationality" name="book[nationality]">
	<br>

	<label for="book-type">Type</label>
	<input class="book-field" id="book-type" name="book[type]">
	<br>
	
	<label for="book-genre">Genre</label>
	<input class="book-field" id="book-genre" name="book[genre]">
	<br>

	<label for ="book-textBy">Text By</label>
	<input class="book-field" id="book-textBy" name="book[textBy]">
	<br>

	<label for="book-publisher">Publisher</label>
	<input class="book-field" id="book-publisher" name="book[publisher]">
	<br>

	<label for="book-isbn">ISBN</label>
	<input class="book-field" id="book-isbn" name="book[isbn]">
	<br>
	
	<label for="book-year">Year Published</label>
	<input class="book-field" id="book-year" name="book[year]">
	<br>
	
	<label for="book-tags">Tags</label>
	<input class="book-field" id="book-tags" name="book[tags]">
	<br>
	
	<label for="book-comments">Comments</label>
	<input class="book-field" id="book-comments" name="book[comments]">
	<br> <!--For some reason when this was a textarea it rendered the following input as HTML inside the text area, but changing it to an input fixed the problem. -->
	
	<label for="book-signed">Signed</label>
	<input class="book-checkbox" type=checkbox id="book-signed" name="book[signed]">

      <button type="submit">Submit</button>
    </form>

    <h3>Your Library</h3>
    <ul id="library"></ul>

  <script src="./javascripts/jquery.js"></script>
  <script src="./javascripts/books-database.js"></script>
  <script src="./javascripts/book.js"></script>
  <script src="./javascripts/application.js"></script> 
  </body>
</html>
